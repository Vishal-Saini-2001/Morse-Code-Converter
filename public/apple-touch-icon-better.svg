<!-- Apple Touch Icon - 180x180 PNG version -->
<!-- This is converted from SVG to ensure better compatibility -->
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="20" fill="#1D4ED8"/>
  
  <!-- Main Morse code pattern - centered -->
  <g transform="translate(90, 90)">
    <!-- Center dots representing "SOS" in morse -->
    <!-- S: ... -->
    <circle cx="-45" cy="0" r="8" fill="white"/>
    <circle cx="-25" cy="0" r="8" fill="white"/>
    <circle cx="-5" cy="0" r="8" fill="white"/>
    
    <!-- O: --- -->
    <rect x="10" y="-6" width="16" height="12" rx="2" fill="white"/>
    <rect x="30" y="-6" width="16" height="12" rx="2" fill="white"/>
    <rect x="50" y="-6" width="16" height="12" rx="2" fill="white"/>
  </g>
  
  <!-- Decorative morse patterns -->
  <g opacity="0.7">
    <!-- Top pattern -->
    <circle cx="45" cy="45" r="5" fill="white"/>
    <rect x="60" y="40" width="12" height="10" rx="1" fill="white"/>
    <circle cx="90" cy="45" r="5" fill="white"/>
    <rect x="105" y="40" width="12" height="10" rx="1" fill="white"/>
    <circle cx="135" cy="45" r="5" fill="white"/>
    
    <!-- Bottom pattern -->
    <rect x="45" y="130" width="12" height="10" rx="1" fill="white"/>
    <circle cx="75" cy="135" r="5" fill="white"/>
    <rect x="90" y="130" width="12" height="10" rx="1" fill="white"/>
    <circle cx="120" cy="135" r="5" fill="white"/>
    <rect x="135" y="130" width="12" height="10" rx="1" fill="white"/>
  </g>
</svg>
